<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich survey</title>

    <link rel="stylesheet" href="index.css">

    <!-- Bootstrap CSS: must be right above closing <head> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <main id="main">
        <div id="title-container" class="container">
            <h1 id="title">Describe your <em>Dream Sandwich</em></h1>
            <p id="description">Help us create the best sandwich the world has ever seen!</p>
        </div>
    
        <div class="card">
            <div class="card-body">
                <form id="survey-form">
                    <div class="container">
                        <!-- Row #1 -->
                        <div class="row">
                            <div class="col-6">
                                <div>
                                    <label class="form-label" for="number-of-cheese">How many layers of <b>meat</b> do you prefer?</label>
                                </div>
                                <select id="number-of-cheese" class="form-select">
                                    <option value="0">Zero</option>
                                    <option value="1" selected>One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label class="form-label" for="dropdown">How many layers of <b>cheese</b> do you prefer?</label>
                                </div>
                                <select id="dropdown" class="form-select">
                                    <option value="0">Zero</option>
                                    <option value="1" selected>One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                        </div>
    
                        <!-- Row #2 -->
                        <div class="row">
                            <div>
                                <p id="ingridient-order-title">
                                    In which order would you place your ingridients in your sandwich? (from bottom to top)
                                </p>
                            </div>
    
                            <div>
                                <input class="form-check-input" type="radio" name="ingridients-order" value="Meat-Cheese-Extras" id="meat-cheese-extras" checked>
                                <label class="form-check-label" for="meat-cheese-extras">Meat - Cheese - Extras</label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="ingridients-order" value="Cheese-Meat-Extras" id="cheese-meat-extras">
                                <label class="form-check-label" for="cheese-meat-extras">Cheese - Meat - Extras</label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="ingridients-order" value="Meat-Extras-Cheese" id="meat-extras-cheese">
                                <label class="form-check-label" for="cheese-meat-extras">Meat - Extras - Cheese</label>
                            </div>
                        </div>
    
                        <!-- Row #3 -->
                        <div class="row">
                            <div class="col-12">
                                <div>
                                    <label class="form-label" for="vegetables">What vegetables do you like in your Dream Sandwich?</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Tomatoe" id="tomatoe">
                                    <label class="form-check-label" for="tomatoe">Tomatoe</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Lettuce" id="lettuce" checked>
                                    <label class="form-check-label" for="lettuce">Lettuce</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Pickles" id="pickles" checked>
                                    <label class="form-check-label" for="pickles">Pickles</label>
                                </div>
                            </div>
                            
                        </div>
    
                        <!-- Row #4 -->
                        <div class="row">
                            <div class="col-12">
                                <div>
                                    <label id="name-label" class="form-label" for="name">How would you name your Dream Sandwich?</label>
                                </div>
                                <input id="name" type="text" class="form-control" placeholder="Super Duper Sandwich" required>
                            </div>
                            <div class="col-6">
                                
                            </div>
                        </div>
                        
                        <!-- Row #5 -->
                        <div class="row">
                            <div class="col-6">
                                <div>
                                    <label id="number-label" class="form-label" for="number">How old are you? (optional)</label>
                                </div>
                                <input id="number" type="number" class="form-control" min="1" max="100" placeholder="18">
                            </div>
                            <div class="col-6">
                                <div>
                                    <label id="email-label" class="form-label" for="email">Your email</label>
                                </div>
                                <input id="email" type="email" class="form-control" required placeholder="example@company.com">
                            </div>
                        </div>
    
                        <!-- Row #6 -->
                        <div class="row">
                            <div class="col-12">
                                <div>
                                    <label class="form-label" for="textarea">Any additional comments?</label>
                                </div>
                                <textarea class="form-control" id="textarea" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
            
                    <div class="text-center">
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- FreeCodeCamp test suite -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- Boostrap JS: must be right above closing <body> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
